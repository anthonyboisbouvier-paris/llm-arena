<svg viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gold gradient for helmet -->
    <radialGradient id="helmetGold" cx="0.5" cy="0.4" r="0.6">
      <stop offset="0%" stop-color="#f5d060"/>
      <stop offset="50%" stop-color="#c8962e"/>
      <stop offset="100%" stop-color="#8b6914"/>
    </radialGradient>
    <!-- Dark gold for shadows -->
    <linearGradient id="helmetDark" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#d4a830"/>
      <stop offset="100%" stop-color="#6b4f10"/>
    </linearGradient>
    <!-- Eye glow -->
    <radialGradient id="eyeFire" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0%" stop-color="#fff4a0"/>
      <stop offset="40%" stop-color="#ffb820"/>
      <stop offset="100%" stop-color="#e08000"/>
    </radialGradient>
    <!-- Outer glow -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <filter id="eyeGlow">
      <feGaussianBlur stdDeviation="2.5" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <!-- Ambient helmet glow -->
    <filter id="ambientGlow">
      <feGaussianBlur stdDeviation="6" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Ambient glow behind helmet -->
  <ellipse cx="64" cy="68" rx="42" ry="38" fill="rgba(200,150,46,0.15)" filter="url(#ambientGlow)"/>

  <!-- Helmet main shape — rounded dome -->
  <path d="M28,62 Q28,24 64,18 Q100,24 100,62 L100,78 Q100,96 82,100 L64,104 L46,100 Q28,96 28,78Z" fill="url(#helmetGold)" stroke="#8b6914" stroke-width="1.5"/>

  <!-- Helmet dome lines -->
  <path d="M64,18 L64,55" stroke="#8b6914" stroke-width="1.2" opacity="0.5"/>
  <path d="M38,28 Q64,20 90,28" fill="none" stroke="#8b6914" stroke-width="1" opacity="0.4"/>

  <!-- Top crest orb -->
  <circle cx="64" cy="16" r="6" fill="url(#eyeFire)" filter="url(#glow)"/>
  <circle cx="64" cy="16" r="3.5" fill="#ffe880"/>
  <!-- Orb connector -->
  <rect x="61" y="20" width="6" height="4" rx="1" fill="#c8962e" stroke="#8b6914" stroke-width="0.5"/>

  <!-- Ear guards / side plates -->
  <ellipse cx="26" cy="62" rx="10" ry="14" fill="url(#helmetDark)" stroke="#8b6914" stroke-width="1"/>
  <circle cx="26" cy="62" r="3.5" fill="#d4a830" stroke="#8b6914" stroke-width="0.8"/>
  <ellipse cx="102" cy="62" rx="10" ry="14" fill="url(#helmetDark)" stroke="#8b6914" stroke-width="1"/>
  <circle cx="102" cy="62" r="3.5" fill="#d4a830" stroke="#8b6914" stroke-width="0.8"/>

  <!-- Visor / eye slit band -->
  <path d="M32,55 L96,55 L96,70 Q80,66 64,68 Q48,66 32,70Z" fill="#0a0805" stroke="#8b6914" stroke-width="1"/>

  <!-- Angry eyes — glowing through visor -->
  <ellipse cx="46" cy="62" rx="9" ry="5" fill="url(#eyeFire)" filter="url(#eyeGlow)"/>
  <ellipse cx="82" cy="62" rx="9" ry="5" fill="url(#eyeFire)" filter="url(#eyeGlow)"/>
  <!-- Eye inner bright -->
  <ellipse cx="46" cy="62" rx="5" ry="3" fill="#ffe880" opacity="0.8"/>
  <ellipse cx="82" cy="62" rx="5" ry="3" fill="#ffe880" opacity="0.8"/>

  <!-- Nose guard — vertical -->
  <path d="M61,55 L61,80 Q62,84 64,86 Q66,84 67,80 L67,55" fill="url(#helmetDark)" stroke="#8b6914" stroke-width="0.8"/>

  <!-- Lower face plate / chin guard -->
  <path d="M38,74 Q42,70 61,72 L61,80 Q55,86 46,88 Q38,86 36,80Z" fill="url(#helmetDark)" stroke="#8b6914" stroke-width="0.8"/>
  <path d="M90,74 Q86,70 67,72 L67,80 Q73,86 82,88 Q90,86 92,80Z" fill="url(#helmetDark)" stroke="#8b6914" stroke-width="0.8"/>

  <!-- Bottom chin point -->
  <path d="M46,88 Q64,104 82,88 Q74,96 64,98 Q54,96 46,88Z" fill="#8b6914" opacity="0.6"/>

  <!-- Helmet highlight reflections -->
  <path d="M40,30 Q52,24 58,30" stroke="rgba(255,255,255,0.15)" stroke-width="2" fill="none" stroke-linecap="round"/>
  <path d="M70,28 Q78,24 86,30" stroke="rgba(255,255,255,0.1)" stroke-width="1.5" fill="none" stroke-linecap="round"/>
</svg>
